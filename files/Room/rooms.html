    <script>
        const roomTable = document.getElementById('room-table');
        const recordsPerPageSelect = document.getElementById('records-per-page');
        const roomSearchInput = document.getElementById('room-search');

        let roomData = []; // Store all room data here

        // Function to update the UI for room data
        function updateRoomUI() {
            const recordsPerPage = parseInt(recordsPerPageSelect.value);
            const searchQuery = roomSearchInput.value.trim().toLowerCase();

            const tbody = document.getElementById('roomTableBody');
            tbody.innerHTML = ''; // Clear the table body before inserting new data

            // Replace this with your actual code to update the room table
            roomData.forEach(room => {
                console.log(room);
                // Check if the room number matches the search query
                if (room.roomNo.toLowerCase().includes(searchQuery)) {
                    tbody.insertAdjacentHTML("beforeend", `<tr data-bs-toggle="tooltip" data-bss-tooltip="" data-bs-placement="left"
                        title="${room.tag}" style="text-align: left;">
                        <td> ${room.roomNo}</td>
                        <td> ${room.floorNo}</td>
                        <td> ${room.totalStudents}</td>
                        <td> ${room.studentsIDs}</td>
                        <td> ${room.tables}</td>
                        <td> ${room.chairs}</td>
                        <td> ${room.buckets}</td>
                        <td style="text-align: left;"><a href="#"><i class="fas fa-pen text-success"
                            style="height: 20px;font-size: 20px;text-align: center;"></i></a>
                        </td>
                    </tr>`);
                }
            });
        }

        // Event listeners for filter and search controls
        recordsPerPageSelect.addEventListener('change', updateRoomUI);
        roomSearchInput.addEventListener('input', updateRoomUI);

        // Fetch and display room data
        async function fetchAndDisplayRoomData() {
            try {
                // Replace the next line with your actual code to fetch room data
                const roomDataFromDB = await window.electronAPI.fetchRoomData();

                roomData = roomDataFromDB; // Assign the fetched data to the roomData variable
                updateRoomUI();
            } catch (error) {
                console.error('Error fetching room data:', error);
            }
        }

        // Call the function to fetch and display room data
        fetchAndDisplayRoomData();
    </script>
