<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>hostel management system</title>
    <link rel="stylesheet" href="./login/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./login/assets/css/styles.min.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/sweetalert2/dist/sweetalert2.min.css">


</head>

<body>
    <main>
        <section class="signup__area po-rel-z1 pt-100 pb-145">
            <div class="sign__shape"><img class="man-1" src="./login/assets/img/icon/sign/man-1.png" alt=""><img
                    class="man-2" src="./login/assets/img/icon/sign/man-2.png" alt=""><img class="circle"
                    src="./login/assets/img/icon/sign/circle.png" alt=""><img class="zigzag"
                    src="./login/assets/img/icon/sign/zigzag.png" alt=""><img class="dot"
                    src="./login/assets/img/icon/sign/dot.png" alt=""><img class="bg"
                    src="./login/assets/img/icon/sign/sign-up.png" alt=""></div>
            <div class="container">
                <div class="row">
                    <div class="col-xl-8 col-xxl-8 offset-xl-2 offset-xxl-2">
                        <div class="text-center page__title-wrapper mb-55">
                            <h2 class="page__title-2">१००० मुला-मुलींचे शासकीय वसतिगृह&nbsp;,लातूर&nbsp;</h2>
                            <p>"Empowering Hostel Management, One Click at a Time"</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 col-xl-6 col-xxl-6 offset-lg-2 offset-xl-3 offset-xxl-3">
                        <div class="sign__wrapper white-bg">
                            <div class="sign__header mb-35">
                                <div class="text-center sign__in"></div>
                            </div>
                            <div class="sign__form">
                                <form id="login-form">
                                    <div class="sign__input-wrapper">
                                        <h5>Username</h5>
                                        <div class="sign__input"><input type="text" id="username" name="username"
                                                required placeholder="Please Enter Username Here"><i
                                                class="fal fa-envelope"></i>
                                        </div>
                                    </div>
                                    <div class="sign__input-wrapper mb-5">
                                        <h5>Password</h5>
                                        <div class="sign__input"><input type="password" id="password" name="password"
                                                required placeholder="Password"><i class="fal fa-lock"></i></div>
                                    </div><button  id="login-btn" class="w-btn w-btn-11 w-100"><span></span> Sign
                                        In</button>
                                    <div class="text-center sign__new mt-20"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./login/assets/js/script.min.js"></script>
    <script src="../node_modules/sweetalert2/dist/sweetalert2.min.js"></script>

    <script src="renderer.js"></script>
</body>

</html>
